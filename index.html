<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Geo API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container shadow-lg p-4 mb-3 bg-body rounded">
      <header class="mb-3">
        <form id="search-form">
          <div class="row justify-content-md-center">
            <div class="col col-md-4">
              <input
                autofocus="on"
                autocomplete="off"
                type="text"
                placeholder="Enter a City..."
                id="search-bar"
                class="form-control"
              />
            </div>
            <div class="col col-md-auto">
              <input type="submit" value="🔎" class="btn btn-primary" />
            </div>
  </form>
  <form id="my-city">
            <div class="col col-md-auto mt-2">
              <input
                type="submit"
                value="Current City"
                class="btn btn-success"
              />
            </div>
          </div>
      </form>
      </header>
      <article class="shadow-lg p-2 mb-3 bg-body rounded">
        <h1 id="displayed-city">Austell</h1>
        <h3>
          <span id="month">Oct</span> <span id="date">22</span>
          <span id="year"> 2021</span><br />
          <span id="time-hour">12</span>:<span id="time-minute">30</span>
        </h3>
        <main class="main-weather-emoji">🌎</main>
        <div class="row">
          <div class="col align-self-center"><h3><span class="describe-me">Sunny</span></h3></div>
          <div class="col main-weather-emoji">
            <span id="current-temp">41</span
            ><span class="link"
              >°F</span
            >
          </div>
          <div class="col align-self-center">
            <h4>
            Humidity <span id="humidity">50</span>%<br />Wind speed <span
              id="wind"
              >37</span
            > mph</h4>
          </div>
        </div>
      </article>
      <footer>
        <ul class="list-group">
          <li
            class="
              list-group-item
              my-item
              shadow-lg
              p-2
              mb-2
              mt-2
              bg-body
              rounded
            "
          >
            Mon ☁ 37° Cloudy
          </li>
          <li
            class="list-group-item my-item shadow-lg p-2 mb-2 bg-body rounded"
          >
            Tues 🌦 42° Rainy
          </li>
          <li
            class="list-group-item my-item shadow-lg p-2 mb-2 bg-body rounded"
          >
            Wed 🌤 40° Cloudy
          </li>
          <li
            class="list-group-item my-item shadow-lg p-2 mb-2 bg-body rounded"
          >
            Thur ☀ 48° Sunny
          </li>
          <li
            class="list-group-item my-item shadow-lg p-2 mb-2 bg-body rounded"
          >
            Fri ⛈ 35° Thunderstorms
          </li>
          <li
            class="list-group-item my-item shadow-lg p-2 mb-2 bg-body rounded"
          >
            Sat ☁ 38° Cloudy
          </li>
        </ul>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
